<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1 jhiTranslate="activate.title">Aktiválás</h1>

      <div class="alert alert-success" *ngIf="success">
        <span jhiTranslate="activate.messages.success"><strong>A hozzáférése aktiválásra került.</strong> Kérjük </span>
        <a class="alert-link" routerLink="/login" jhiTranslate="global.messages.info.authenticated.link">lépni</a>.
      </div>

      <div class="alert alert-danger" *ngIf="error" jhiTranslate="activate.messages.error">
        <strong>A hozzáférését nem sikerült aktiválni.</strong> Kérjük használja a regisztrációs oldalt, hogy hozzáférést igényeljen.
      </div>
    </div>
  </div>
</div>
